<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowSTT Settings</title>
    <link rel="stylesheet" href="/src/config.css">
</head>
<body>
    <div class="config-container" data-tauri-drag-region>
        <button class="close-btn" id="close-btn" title="Close">&times;</button>
        <div class="config-header" data-tauri-drag-region>
            <h2 class="config-title">Settings</h2>
        </div>
        <div class="config-content" data-tauri-drag-region>
            <div class="config-field">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="auto">Auto (System)</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="config-field">
                <label for="log-level-select">Log Level</label>
                <select id="log-level-select">
                    <option value="error">Error</option>
                    <option value="warn">Warn</option>
                    <option value="info">Info</option>
                    <option value="debug">Debug</option>
                    <option value="trace">Trace</option>
                </select>
            </div>
            <div class="config-field">
                <label for="source1-select">Primary Input (Mic)</label>
                <select id="source1-select">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="config-field">
                <label for="source2-select">Reference (System)</label>
                <select id="source2-select">
                    <option value="">Loading...</option>
                </select>
            </div>
            <div class="config-field hotkey-field">
                <label>Push-to-Talk Hotkeys</label>
                <div id="hotkey-list" class="hotkey-list">
                    <!-- Populated by JavaScript -->
                </div>
                <div id="hotkey-recorder" class="hotkey-recorder hidden">
                    <span id="recorder-status" class="recorder-status">Press keys...</span>
                </div>
                <div id="hotkey-warning" class="hotkey-warning hidden"></div>
                <button id="add-hotkey-btn" class="add-hotkey-btn" type="button">+ Add Hotkey</button>
            </div>
            <!-- Auto-Mode Toggle Hotkeys - disabled by default, enable when feature is ready
            <div class="config-field hotkey-field">
                <label>Auto-Mode Toggle Hotkeys</label>
                <div id="toggle-hotkey-list" class="hotkey-list">
                </div>
                <div id="toggle-hotkey-recorder" class="hotkey-recorder hidden">
                    <span id="toggle-recorder-status" class="recorder-status">Press keys...</span>
                </div>
                <div id="toggle-hotkey-warning" class="hotkey-warning hidden"></div>
                <button id="set-toggle-hotkey-btn" class="add-hotkey-btn" type="button">+ Add Hotkey</button>
            </div>
            -->
        </div>
    </div>
    <script type="module" src="/src/config.ts"></script>
</body>
</html>
