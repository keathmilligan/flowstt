  build-and-release:
    # TODO: Re-enable needs: [test-and-lint] once signing is confirmed working
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin --bundles dmg
          # TODO: Re-enable once signing is confirmed working
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   args: --target x86_64-apple-darwin --bundles dmg
          # TODO: Re-enable Linux support in a future version
          # - platform: ubuntu-22.04
          #   args: ""
          # TODO: Re-enable Windows once signing is confirmed working
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-engine -> target
            src-common -> target
            src-cli -> target

      # macOS: build the CLI for the specific cross-compile target, then copy
      # to target/release/ where tauri.macos.conf.json expects to find it.
      - name: Build CLI release for macOS bundling
        if: matrix.platform == 'macos-latest'
        run: |
          cargo build -p flowstt-cli --release --target ${{ matrix.target }}
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/flowstt target/release/flowstt

      # macOS: build the engine to trigger the build script that downloads
      # whisper.cpp and copies libwhisper.dylib to target/release/.
      - name: Build engine for macOS bundling
        if: matrix.platform == 'macos-latest'
        run: |
          cargo build -p flowstt-engine --release --target ${{ matrix.target }}
          ls -la target/release/libwhisper.dylib

      # macOS: verify all required signing secrets are present, fail fast if not.
      - name: Verify Apple signing secrets
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
        run: |
          missing=()
          [ -z "$APPLE_CERTIFICATE" ]          && missing+=(APPLE_CERTIFICATE)
          [ -z "$APPLE_CERTIFICATE_PASSWORD" ] && missing+=(APPLE_CERTIFICATE_PASSWORD)
          [ -z "$APPLE_SIGNING_IDENTITY" ]     && missing+=(APPLE_SIGNING_IDENTITY)
          [ -z "$APPLE_API_ISSUER" ]           && missing+=(APPLE_API_ISSUER)
          [ -z "$APPLE_API_KEY_CONTENT" ]      && missing+=(APPLE_API_KEY_CONTENT)
          [ -z "$APPLE_API_KEY_ID" ]           && missing+=(APPLE_API_KEY_ID)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ERROR: Missing required Apple signing secrets: ${missing[*]}"
            exit 1
          fi

      # macOS: write the .p8 API key to a file; Tauri CLI reads APPLE_API_KEY
      # (key ID) and APPLE_API_KEY_PATH (file path) for notarization.
      - name: Write Apple API key file
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          KEY_PATH="$RUNNER_TEMP/AuthKey_${{ secrets.APPLE_API_KEY_ID }}.p8"
          echo "${{ secrets.APPLE_API_KEY_CONTENT }}" > "$KEY_PATH"
          echo "APPLE_API_KEY_PATH=$KEY_PATH" >> "$GITHUB_ENV"
          echo "APPLE_API_KEY=${{ secrets.APPLE_API_KEY_ID }}" >> "$GITHUB_ENV"

      # macOS: pre-sign bundled resources (CLI binary + libwhisper.dylib).
      # Tauri's bundler only signs frameworks and external binaries, NOT plain
      # resources. These files end up in Contents/Resources/ unsigned, which
      # causes notarization to fail. Sign them in target/release/ before
      # tauri-action copies them into the .app bundle.
      - name: Pre-sign macOS bundled resources
        if: matrix.platform == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain and import the certificate
          KEYCHAIN_PATH="$RUNNER_TEMP/presign.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -hex 16)"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Decode and import the certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          rm "$CERT_PATH"

          # Add to keychain search list so codesign can find the identity
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          IDENTITY="${{ secrets.APPLE_SIGNING_IDENTITY }}"

          # Sign the CLI binary with Developer ID, secure timestamp, hardened runtime
          echo "Signing target/release/flowstt..."
          codesign --force --sign "$IDENTITY" \
            --timestamp \
            --options runtime \
            target/release/flowstt

          # Sign libwhisper.dylib
          echo "Signing target/release/libwhisper.dylib..."
          codesign --force --sign "$IDENTITY" \
            --timestamp \
            target/release/libwhisper.dylib

          # Verify signatures
          codesign --verify --verbose target/release/flowstt
          codesign --verify --verbose target/release/libwhisper.dylib

          # Make both read-only so the engine build script (which runs again
          # during pnpm tauri build) cannot overwrite them with unsigned copies.
          # The build script handles fs::copy failure gracefully (warning only).
          chmod 444 target/release/flowstt
          chmod 444 target/release/libwhisper.dylib

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # APPLE_API_KEY and APPLE_API_KEY_PATH set via $GITHUB_ENV above
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FlowSTT ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # Windows: build the CLI first so Tauri can bundle it.
      - name: Build CLI release for Windows bundling
        if: matrix.platform == 'windows-latest'
        run: cargo build -p flowstt-cli --release

      # Windows: verify all required Azure signing secrets are present, fail fast if not.
      - name: Verify Azure signing secrets
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_ACCOUNT: ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          AZURE_CERT_PROFILE: ${{ secrets.AZURE_CERT_PROFILE }}
        run: |
          missing=()
          [ -z "$AZURE_CLIENT_ID" ]        && missing+=(AZURE_CLIENT_ID)
          [ -z "$AZURE_CLIENT_SECRET" ]    && missing+=(AZURE_CLIENT_SECRET)
          [ -z "$AZURE_TENANT_ID" ]        && missing+=(AZURE_TENANT_ID)
          [ -z "$AZURE_SIGNING_ENDPOINT" ] && missing+=(AZURE_SIGNING_ENDPOINT)
          [ -z "$AZURE_SIGNING_ACCOUNT" ]  && missing+=(AZURE_SIGNING_ACCOUNT)
          [ -z "$AZURE_CERT_PROFILE" ]     && missing+=(AZURE_CERT_PROFILE)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "ERROR: Missing required Azure signing secrets: ${missing[*]}"
            exit 1
          fi

      # Windows: download trusted-signing-cli and sign the CLI binary before
      # Tauri bundles it. Pin version deliberately -- update only when tested.
      - name: Install trusted-signing-cli
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "0.8.0"
          $url = "https://github.com/Levminer/trusted-signing-cli/releases/download/$version/trusted-signing-cli.exe"
          $dest = "$env:RUNNER_TEMP\trusted-signing-cli.exe"
          Invoke-WebRequest -Uri $url -OutFile $dest
          echo "$env:RUNNER_TEMP" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Sign CLI binary
        if: matrix.platform == 'windows-latest'
        shell: bash
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: >-
          trusted-signing-cli
          -e ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          -a ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          -c ${{ secrets.AZURE_CERT_PROFILE }}
          -d FlowSTT
          target/release/flowstt.exe

      # Windows: write Tauri signing overlay config with literal secret values
      # so Tauri's sign command subprocess does not need to expand env vars.
      - name: Write Tauri signing config
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          printf '%s\n' \
            '{' \
            '  "bundle": {' \
            '    "windows": {' \
            '      "signCommand": "trusted-signing-cli -e ${{ secrets.AZURE_SIGNING_ENDPOINT }} -a ${{ secrets.AZURE_SIGNING_ACCOUNT }} -c ${{ secrets.AZURE_CERT_PROFILE }} -d FlowSTT %1"' \
            '    }' \
            '  }' \
            '}' \
            > src-tauri/tauri.signing.conf.json

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FlowSTT ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: --config src-tauri/tauri.signing.conf.json

  generate-update-json:
    needs: [build-and-release]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json for Tauri updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          # Get the release assets
          ASSETS=$(gh release view "${{ github.ref_name }}" --repo ${{ github.repository }} --json assets -q '.assets')

          # Build the update JSON
          # For now, we'll create a basic structure - the signature will need to be added when we have signing
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_aarch64.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_x64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.ref_name }}" latest.json --clobber
