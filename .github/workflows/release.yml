name: Release

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    strategy:
      fail-fast: true
      matrix:
        # TODO: Re-enable Linux support in a future version
        # platform: [ubuntu-22.04, macos-latest, windows-latest]
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-engine -> target
            src-common -> target
            src-cli -> target

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Rust lint (clippy) - common library
        working-directory: src-common
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust lint (clippy) - engine library
        working-directory: src-engine
        # Note: --all-features omitted because 'cuda' feature requires NVIDIA CUDA Toolkit
        run: cargo clippy --all-targets -- -D warnings

      - name: Rust lint (clippy) - main app
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust lint (clippy) - CLI
        working-directory: src-cli
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests - common library
        working-directory: src-common
        run: cargo test --all-features

      - name: Rust tests - engine library
        working-directory: src-engine
        # Note: --all-features omitted because 'cuda' feature requires NVIDIA CUDA Toolkit
        run: cargo test

      - name: Rust tests - main app
        working-directory: src-tauri
        run: cargo test --all-features

      - name: Rust tests - CLI
        working-directory: src-cli
        run: cargo test --all-features

  build-and-release:
    needs: [test-and-lint]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          # TODO: Re-enable Linux support in a future version
          # - platform: ubuntu-22.04
          #   args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-engine -> target
            src-common -> target
            src-cli -> target

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ github.event.release.id }}
          args: ${{ matrix.args }}

  generate-update-json:
    needs: [build-and-release]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json for Tauri updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          # Get the release assets
          ASSETS=$(gh release view "${{ github.event.release.tag_name }}" --repo ${{ github.repository }} --json assets -q '.assets')

          # Build the update JSON
          # For now, we'll create a basic structure - the signature will need to be added when we have signing
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_aarch64.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_x64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" latest.json --clobber
