name: Release

# Windows code signing via Azure Artifact Signing (optional).
# Configure these repository secrets to enable signing:
#
#   AZURE_TENANT_ID        - Microsoft Entra ID (Azure AD) directory/tenant ID
#   AZURE_CLIENT_ID        - App Registration application (client) ID
#   AZURE_CLIENT_SECRET    - App Registration client secret value
#   AZURE_SIGNING_ENDPOINT - Regional endpoint URL (e.g. https://eus.codesigning.azure.net)
#   AZURE_SIGNING_ACCOUNT  - Artifact Signing account name
#   AZURE_CERT_PROFILE     - Certificate profile name
#
# When these secrets are absent, Windows builds proceed unsigned.

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  test-and-lint:
    strategy:
      fail-fast: true
      matrix:
        # TODO: Re-enable Linux support in a future version
        # platform: [ubuntu-22.04, macos-latest, windows-latest]
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Rust lint - src-common
        run: cargo clippy --manifest-path src-common/Cargo.toml --all-targets -- -D warnings

      - name: Rust lint - src-engine
        run: cargo clippy --manifest-path src-engine/Cargo.toml --all-targets -- -D warnings

      - name: Rust lint - src-cli
        run: cargo clippy --manifest-path src-cli/Cargo.toml --all-targets -- -D warnings

      # tauri-build validates macOS bundle resource paths at build-script time (even
      # during clippy). The macOS bundle includes target/release/flowstt and
      # target/release/libwhisper.dylib. Build both prerequisites first so they exist
      # when tauri-build executes. The engine step above runs its build script, which
      # downloads and copies libwhisper.dylib to target/release/ as a side effect.
      - name: Build CLI release (required for tauri-build resource validation on macOS)
        if: matrix.platform == 'macos-latest'
        run: cargo build -p flowstt-cli --release

      - name: Rust lint - src-tauri
        run: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test --workspace

  build-and-release:
    needs: [test-and-lint]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: --target aarch64-apple-darwin --bundles dmg
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: --target x86_64-apple-darwin --bundles dmg
          # TODO: Re-enable Linux support in a future version
          # - platform: ubuntu-22.04
          #   args: ""
          - platform: windows-latest
            target: ""
            args: ""
            signing: true

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-engine -> target
            src-common -> target
            src-cli -> target

      - name: Build CLI release for macOS bundling
        if: matrix.platform == 'macos-latest'
        run: |
          cargo build -p flowstt-cli --release --target ${{ matrix.target }}
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/flowstt target/release/flowstt

      # Windows code signing: install trusted-signing-cli and sign CLI binary
      # before Tauri bundles it. Pin version deliberately -- update only when tested.
      - name: Install trusted-signing-cli
        if: matrix.signing && secrets.AZURE_CLIENT_ID != ''
        shell: pwsh
        run: |
          $version = "0.8.0"
          $url = "https://github.com/Levminer/trusted-signing-cli/releases/download/$version/trusted-signing-cli.exe"
          $dest = "$env:RUNNER_TEMP\trusted-signing-cli.exe"
          Invoke-WebRequest -Uri $url -OutFile $dest
          echo "$env:RUNNER_TEMP" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build CLI release for Windows bundling
        if: matrix.platform == 'windows-latest'
        run: cargo build -p flowstt-cli --release

      - name: Sign CLI binary
        if: matrix.signing && secrets.AZURE_CLIENT_ID != ''
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: >-
          trusted-signing-cli
          -e ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          -a ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          -c ${{ secrets.AZURE_CERT_PROFILE }}
          -d FlowSTT
          target/release/flowstt.exe

      # Build Tauri app. Two mutually exclusive steps keep Windows signing
      # env vars completely isolated from macOS/Linux builds, so each
      # platform can add its own signing independently without conflict.
      - name: Build Tauri app
        if: "!matrix.signing || secrets.AZURE_CLIENT_ID == ''"
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FlowSTT ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build Tauri app (Windows signed)
        if: matrix.signing && secrets.AZURE_CLIENT_ID != ''
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_ACCOUNT: ${{ secrets.AZURE_SIGNING_ACCOUNT }}
          AZURE_CERT_PROFILE: ${{ secrets.AZURE_CERT_PROFILE }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FlowSTT ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: --config src-tauri/tauri.signing.conf.json

  generate-update-json:
    needs: [build-and-release]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json for Tauri updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          # Get the release assets
          ASSETS=$(gh release view "${{ github.ref_name }}" --repo ${{ github.repository }} --json assets -q '.assets')

          # Build the update JSON
          # For now, we'll create a basic structure - the signature will need to be added when we have signing
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_aarch64.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_x64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF

          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.ref_name }}" latest.json --clobber
