name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-version:
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get-version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Get latest release version
        id: get-latest
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST=$(gh release view --repo ${{ github.repository }} --json tagName -q '.tagName' 2>/dev/null || echo "")
          if [ -z "$LATEST" ]; then
            echo "No previous release found. This will be the first release."
            echo "latest=" >> $GITHUB_OUTPUT
          else
            LATEST_VERSION=${LATEST#v}
            echo "Latest release version: $LATEST_VERSION"
            echo "latest=$LATEST_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Validate version increment
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          LATEST="${{ steps.get-latest.outputs.latest }}"

          if [ -z "$LATEST" ]; then
            echo "First release - no version comparison needed"
            exit 0
          fi

          # Simple semver comparison using sort -V
          HIGHER=$(printf '%s\n%s' "$LATEST" "$VERSION" | sort -V | tail -n1)

          if [ "$HIGHER" = "$LATEST" ]; then
            echo "Error: Version $VERSION is not greater than latest release $LATEST"
            exit 1
          fi

          echo "Version $VERSION is greater than $LATEST - proceeding with release"

  test-and-lint:
    needs: validate-version
    strategy:
      fail-fast: true
      matrix:
        # TODO: Re-enable Linux support in a future version
        # platform: [ubuntu-22.04, macos-latest, windows-latest]
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-service -> target
            src-common -> target
            src-cli -> target

      - name: TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Rust lint (clippy) - common library
        working-directory: src-common
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust lint (clippy) - service
        working-directory: src-service
        # Note: --all-features omitted because 'cuda' feature requires NVIDIA CUDA Toolkit
        run: cargo clippy --all-targets -- -D warnings

      - name: Rust lint (clippy) - main app
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust lint (clippy) - CLI
        working-directory: src-cli
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Rust tests - common library
        working-directory: src-common
        run: cargo test --all-features

      - name: Rust tests - service
        working-directory: src-service
        # Note: --all-features omitted because 'cuda' feature requires NVIDIA CUDA Toolkit
        run: cargo test

      - name: Rust tests - main app
        working-directory: src-tauri
        run: cargo test --all-features

      - name: Rust tests - CLI
        working-directory: src-cli
        run: cargo test --all-features

  build-and-release:
    needs: [validate-version, test-and-lint]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          # TODO: Re-enable Linux support in a future version
          # - platform: ubuntu-22.04
          #   args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          # Add PipeWire PPA for newer version (Ubuntu 22.04 ships 0.3.48, we need 0.3.65+)
          sudo add-apt-repository -y ppa:pipewire-debian/pipewire-upstream
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libclang-dev \
            cmake

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-service -> target
            src-common -> target
            src-cli -> target

      - name: Build service binary (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: src-service
        run: cargo build --release

      - name: Build service binary (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: src-service
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin

      - name: Build service binary (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: src-service
        run: cargo build --release

      - name: Build CLI binary (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: src-cli
        run: cargo build --release

      - name: Build CLI binary (macOS)
        if: matrix.platform == 'macos-latest'
        working-directory: src-cli
        run: |
          cargo build --release --target aarch64-apple-darwin
          cargo build --release --target x86_64-apple-darwin

      - name: Build CLI binary (Windows)
        if: matrix.platform == 'windows-latest'
        working-directory: src-cli
        run: cargo build --release

      - name: Prepare binaries for bundling (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          mkdir -p src-tauri/binaries
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            TARGET="${{ matrix.args }}"
            TARGET=${TARGET#--target }
            cp target/${TARGET}/release/flowstt-service src-tauri/binaries/flowstt-service
            cp target/${TARGET}/release/flowstt src-tauri/binaries/flowstt
          else
            cp target/release/flowstt-service src-tauri/binaries/flowstt-service
            cp target/release/flowstt src-tauri/binaries/flowstt
          fi
          chmod +x src-tauri/binaries/flowstt-service src-tauri/binaries/flowstt

      - name: Prepare binaries for bundling (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p src-tauri/binaries
          cp target/release/flowstt-service.exe src-tauri/binaries/flowstt-service.exe
          cp target/release/flowstt.exe src-tauri/binaries/flowstt.exe

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "FlowSTT v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      - name: Create Linux tar.gz archive
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          ARCHIVE_NAME="flowstt-${VERSION}-linux-x86_64"

          mkdir -p "$ARCHIVE_NAME/icons"

          # Copy GUI app binary
          cp src-tauri/target/release/flowstt-app "$ARCHIVE_NAME/"

          # Copy CLI binary
          cp target/release/flowstt "$ARCHIVE_NAME/"

          # Copy service binary
          cp target/release/flowstt-service "$ARCHIVE_NAME/"

          # Copy icons
          cp src-tauri/icons/128x128.png "$ARCHIVE_NAME/icons/"
          cp src-tauri/icons/32x32.png "$ARCHIVE_NAME/icons/"

          # Copy LICENSE if it exists
          [ -f LICENSE ] && cp LICENSE "$ARCHIVE_NAME/"

          # Create tar.gz
          tar -czvf "${ARCHIVE_NAME}.tar.gz" "$ARCHIVE_NAME"

          echo "Created ${ARCHIVE_NAME}.tar.gz"

      - name: Upload Linux tar.gz to release
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          ARCHIVE_NAME="flowstt-${VERSION}-linux-x86_64.tar.gz"

          # Wait for release to be created by tauri-action
          sleep 10

          gh release upload "v${VERSION}" "$ARCHIVE_NAME" --clobber || echo "Upload will be retried by tauri-action"

  generate-update-json:
    needs: [validate-version, build-and-release]
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate latest.json for Tauri updater
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          
          # Get the release ID
          RELEASE_ID=$(gh release view "v${VERSION}" --repo ${{ github.repository }} --json id -q '.id')
          
          # Get the release assets
          ASSETS=$(gh release view "v${VERSION}" --repo ${{ github.repository }} --json assets -q '.assets')
          
          # Build the update JSON
          # For now, we'll create a basic structure - the signature will need to be added when we have signing
          cat > latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_aarch64.dmg"
              },
              "darwin-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_x64.dmg"
              },
              "windows-x86_64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/FlowSTT_${VERSION}_x64-setup.exe"
              }
            }
          }
          EOF
          
          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          gh release upload "v${VERSION}" latest.json --clobber
