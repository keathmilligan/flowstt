<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSTT</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container" data-tauri-drag-region>
    <button id="close-btn" class="close-btn" title="Close">&times;</button>
    <main class="container" data-tauri-drag-region>
      <header class="app-header" data-tauri-drag-region>
        <img src="/src/assets/flowstt-landscape.svg" alt="FlowSTT" class="app-logo" />
        <div class="header-right">
          <div id="transcribing-indicator" class="transcribing-indicator" title="Transcription status">
            <span class="transcribing-dot"></span>
            <span class="transcribing-label">Transcribe</span>
          </div>
          <div id="cuda-indicator" class="cuda-indicator hidden" title="CUDA GPU Acceleration">
            <svg class="cuda-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span class="cuda-label">CUDA</span>
          </div>
          <span class="app-version">v0.1.0</span>
        </div>
      </header>

      <div id="model-warning" class="warning hidden">
        <p>Whisper model not found.</p>
        <p id="model-path"></p>
        <button id="download-model-btn">Download Model (~145 MB)</button>
        <p id="download-status" class="download-status"></p>
      </div>

      <div class="visualization-container">
        <div class="visualization-row">
          <div class="waveform-area">
            <canvas id="waveform-canvas"></canvas>
          </div>
          <div class="spectrogram-area">
            <canvas id="spectrogram-canvas"></canvas>
          </div>
        </div>
        <div class="speech-activity-area">
          <canvas id="speech-activity-canvas"></canvas>
        </div>
      </div>

      <div class="status-legend-row" data-tauri-drag-region>
        <div id="status" class="status"></div>
        <div class="speech-activity-legend">
          <span class="legend-item"><span class="legend-color" style="background: rgba(34, 197, 94, 0.5);"></span>Speaking</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(245, 158, 11);"></span>Amplitude</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(6, 182, 212);"></span>ZCR</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(217, 70, 239);"></span>Centroid</span>
        </div>
      </div>

      <div class="transcription-area">
        <div class="result-box">
          <div id="transcription-result" class="result-content"><span class="result-text"><span class="result-cursor"></span></span></div>
          <div class="result-fade"></div>
        </div>
      </div>

      <div class="controls-bar">
        <div class="selectors">
          <div class="source-selector">
            <label for="source1-select">Primary (Mic)</label>
            <select id="source1-select">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="source-selector">
            <label for="source2-select">Reference (System)</label>
            <select id="source2-select">
              <option value="">Loading...</option>
            </select>
          </div>
        </div>

        <div class="control-buttons">
          <label class="toggle-switch">
            <input type="checkbox" id="monitor-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Monitor</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="aec-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Echo Cancel</span>
          </label>
          <div class="mode-selector">
            <label for="mode-select">Mode</label>
            <select id="mode-select" disabled>
              <option value="Mixed">Mixed</option>
              <option value="EchoCancel">Voice Only</option>
            </select>
          </div>
          <label class="toggle-switch transcribe-toggle">
            <input type="checkbox" id="transcribe-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Transcribe</span>
          </label>
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
