<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSTT</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container" data-tauri-drag-region>
    <button id="close-btn" class="close-btn" title="Close">&times;</button>
    <main class="container" data-tauri-drag-region>
      <header class="app-header" data-tauri-drag-region>
        <div class="header-left">
          <img src="/src/assets/flowstt-landscape.svg" alt="FlowSTT" class="app-logo" />
          <canvas id="mini-waveform" class="mini-waveform" title="Double-click to open visualizations"></canvas>
        </div>
        <div class="header-right">
          <div id="transcribing-indicator" class="transcribing-indicator" title="Transcription status">
            <span class="transcribing-dot"></span>
            <span class="transcribing-label">Transcribe</span>
          </div>
          <div id="cuda-indicator" class="cuda-indicator hidden" title="CUDA GPU Acceleration">
            <span class="cuda-dot"></span>
            <span class="cuda-label">CUDA</span>
          </div>
          <span class="app-version">v0.1.0</span>
        </div>
      </header>

      <div id="model-warning" class="warning hidden">
        <p>Whisper model not found.</p>
        <p id="model-path"></p>
        <button id="download-model-btn">Download Model (~145 MB)</button>
        <p id="download-status" class="download-status"></p>
      </div>

      <div class="status-row" data-tauri-drag-region>
        <div id="status" class="status"></div>
      </div>

      <div class="transcription-area">
        <div class="result-box">
          <div id="transcription-result" class="result-content"><span class="result-text"><span class="result-cursor"></span></span></div>
          <div class="result-fade"></div>
        </div>
      </div>

      <div class="controls-bar">
        <div class="selectors">
          <div class="source-selector">
            <label for="source1-select">Primary (Mic)</label>
            <select id="source1-select">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="source-selector">
            <label for="source2-select">Reference (System)</label>
            <select id="source2-select">
              <option value="">Loading...</option>
            </select>
          </div>
        </div>

        <div class="control-buttons">
          <label class="toggle-switch">
            <input type="checkbox" id="monitor-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Monitor</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="aec-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Echo Cancel</span>
          </label>
          <div class="mode-selector">
            <label for="mode-select">Mode</label>
            <select id="mode-select" disabled>
              <option value="Mixed">Mixed</option>
              <option value="EchoCancel">Voice Only</option>
            </select>
          </div>
          <label class="toggle-switch transcribe-toggle">
            <input type="checkbox" id="transcribe-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Transcribe</span>
          </label>
        </div>
      </div>
    </main>
    </div>
  </body>
</html>
