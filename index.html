<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSTT</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container" data-tauri-drag-region>
    <main class="container" data-tauri-drag-region>
      <header class="app-header" data-tauri-drag-region>
        <div class="header-left">
          <img src="/src/assets/flowstt-landscape.svg" alt="FlowSTT" class="app-logo" />
          <canvas id="mini-waveform" class="mini-waveform" title="Double-click to open visualizations"></canvas>
          <div id="mini-waveform-help" class="mini-waveform-help"></div>
        </div>
        <div class="header-right">
          <button id="about-btn" class="header-btn" title="About">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="6.5"/><path d="M8 11V7.5"/><circle cx="8" cy="5" r="0.5" fill="currentColor" stroke="none"/></svg>
          </button>
          <button id="config-btn" class="header-btn" title="Settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
          <button id="close-btn" class="header-btn close-btn" title="Close">&times;</button>
        </div>
      </header>

      <div id="model-warning" class="warning hidden">
        <p>Whisper model not found.</p>
        <p id="model-path"></p>
        <button id="download-model-btn">Download Model (~145 MB)</button>
        <p id="download-status" class="download-status"></p>
      </div>

      <div class="transcription-area">
        <div class="result-box">
          <div id="history-container" class="history-container"></div>
        </div>
      </div>


    </main>
    </div>
  </body>
</html>
