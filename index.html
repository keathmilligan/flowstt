<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSTT</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <button id="close-btn" class="close-btn" title="Close">&times;</button>
      <header class="app-header" data-tauri-drag-region>
        <img src="/src/assets/flowstt-landscape.svg" alt="FlowSTT" class="app-logo" />
        <span class="app-version">v0.1.0</span>
      </header>

      <div id="model-warning" class="warning hidden">
        <p>Whisper model not found.</p>
        <p id="model-path"></p>
        <button id="download-model-btn">Download Model (~145 MB)</button>
        <p id="download-status" class="download-status"></p>
      </div>

      <div class="visualization-container">
        <div class="visualization-row">
          <div class="waveform-area">
            <canvas id="waveform-canvas"></canvas>
          </div>
          <div class="spectrogram-area">
            <canvas id="spectrogram-canvas"></canvas>
          </div>
        </div>
        <div class="speech-activity-area">
          <canvas id="speech-activity-canvas"></canvas>
        </div>
      </div>

      <div class="status-legend-row">
        <div id="status" class="status"></div>
        <div class="speech-activity-legend">
          <span class="legend-item"><span class="legend-color" style="background: rgba(34, 197, 94, 0.5);"></span>Speaking</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(245, 158, 11);"></span>Amplitude</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(6, 182, 212);"></span>ZCR</span>
          <span class="legend-item"><span class="legend-color" style="background: rgb(217, 70, 239);"></span>Centroid</span>
        </div>
      </div>

      <div class="transcription-area">
        <h2>Transcription</h2>
        <div id="transcription-result" class="result-box">
          Press Record to start capturing audio.
        </div>
      </div>

      <div class="controls-bar">
        <div class="selectors">
          <div class="source-selector">
            <label for="source1-select">Source 1</label>
            <select id="source1-select">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="source-selector">
            <label for="source2-select">Source 2</label>
            <select id="source2-select">
              <option value="">Loading...</option>
            </select>
          </div>
        </div>

        <div class="control-buttons">
          <label class="toggle-switch">
            <input type="checkbox" id="monitor-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Monitor</span>
          </label>
          <label class="toggle-switch">
            <input type="checkbox" id="aec-toggle" disabled />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Echo Cancel</span>
          </label>
          <button id="record-btn" disabled>Record</button>
        </div>
      </div>
    </main>
  </body>
</html>
